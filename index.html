<!DOCTYPE html>
<html>
<head>
	<title>Auth POC</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

        <h2 class="form-signin-heading">Please login</h2>
        <label for="txtEmail" class="sr-only">Email address</label>
        <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="txtPassword" class="sr-only">Password</label>
        <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
  
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Login</button>
        <button class="btn btn-lg btn-danger btn-block hide" type="submit" id="btnLogout">Logout</button>
      
    </div>

<script src="js/app.js"></script>
</body>
</html>
